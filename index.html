<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Google</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            font-size: 50pt;
            margin-bottom: 20px;
        }
        form{
            width: 70%;
            min-width: 500px;
            height: 50px;
            line-height: 50px;
            margin: 0 auto;
            text-align: center;
        }
        form span.icon{
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
        form input.entry{
            width: 90%;
            height: 30px;
            border: none;
            border-radius: 30px;
            background-color: white;
            padding: 0 10px ;
        }
        form input.entry:focus{
            outline: none;
        }
        form > input.enter{
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: none;
            background-color: skyblue;
        }
        div.bar{
            display: inline-block;
            width: calc(40px + 80%);
            height: 38px;
            background-color: white;
            border: 1px gray solid;
            border-radius: 19px;
            line-height: 38px;
        }
    </style>
</head>

</body>
</html>
